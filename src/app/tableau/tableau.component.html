<mat-sidenav-container id="sidebar-container" fullscreen [ngClass]="[theme]">
    <mat-sidenav #drawer mode="over" [fixedInViewport]="true" id="sidebar-drawer">
        <h2>Options</h2>
        <h3>Dark Mode Toggle</h3>
        <button mat-raised-button (click)="toggleMode()">Click to Toggle</button>

        <h3>Quick Swap Dashboards (General)</h3>
        <div class="quick-swap-buttons-container">
            <button
                mat-raised-button
                color="primary"
                *ngFor="let general of generalQuickSwaps"
                (click)="updateDashboardUrl(general.url)"
            >
                {{ general.label }}
            </button>
        </div>

        <br>

        <h3>Quick Swap Dashboards (Commands)</h3>
        <div class="quick-swap-buttons-container">
            <button
                mat-raised-button
                color="primary"
                *ngFor="let command of allCommands"
                (click)="updateDashboardToCommand(command)"
            >
                {{ command }}
            </button>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <h1 class="title" [ngClass]="[theme]">
            <button mat-icon-button (click)="drawer.toggle()" id="sidebar-toggle-button">
                <mat-icon>menu</mat-icon>
            </button>
            MCCS Dashboard App
            <button mat-icon-button (click)="home()">
                <mat-icon>home</mat-icon>
            </button>
        </h1>
        <div class="tableau-container">
            <tableau-viz [src]="dashboardUrl"></tableau-viz>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
<div>
    <app-chatbot (newDashboardUrl)="updateDashboardUrl($event)"></app-chatbot>
</div>
