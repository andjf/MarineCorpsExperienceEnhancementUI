<div class="chatbot-container" [ngClass]="{ 'chatbot-open': showChatbot }">
    <div class="chatbot-header" (click)="toggleChatbot()" [ngClass]="[theme]">
        <button class="toggle-button" [ngClass]="toggleButtonClasses">
            <mat-icon>expand_less</mat-icon>
        </button>
        <h2>Chatbot</h2>
    </div>
    <div class="chatbot-content" #chatbotContent>
        <div
            *ngFor="let message of chatMessages"
            class="message"
            [ngClass]="[ message.sender, theme ]"
        >
            {{ message.content }}
        </div>
    </div>
    <div class="input-container">
        <textarea #chatInput
            id="chat-input"
            rows="1"
            [(ngModel)]="currentMessage"
            (input)="adjustTextareaHeight()"
            (keyup.arrowup)="previousMessage()"
            (keyup.enter)="sendMessage()"
            placeholder="Type your message..."
        >
        </textarea>
        <button id="send-button" (click)="sendMessage()">
            <mat-icon>send</mat-icon>
        </button>
    </div>
</div>
